<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جامعة الريان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="font-semibold ">
    <!-- Header -->


    <!-- =========================================================================================================================== -->
    <!--================= Form For Student ================= -->

    <div class="flex items-center justify-center h-screen ">
        <div class="w-full max-w-4xl bg-white  shadow-[0_0_20px_rgba(0,0,0,0.1)]  shadow-green-500/50 rounded-lg flex overflow-hidden">


            <!-- القسم الأيمن (الصورة) -->
            <div class=" bg-gradient-to-b from-green-500 to-green-800 w-1/2 flex items-center justify-center p-10 mt-4 mr-4 mb-4 rounded-xl shadow-[0_0_6px_rgba(0,0,0,0.1)] shadow-green-500/50">
                <img src="../icons/student.svg" alt="طالب" class="w-full h-xl mt-10 mb-10 filter invert ">
            </div>


            <!-- القسم الأيسر (نموذج تسجيل الدخول) -->
            <div class="w-1/2 p-10 flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-center mb-6">مرحباً بك</h2>
                <form>
                    <div class="mb-4">
                        <input type="text" placeholder="أدخل رقم القيد" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="كلمة المرور" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                        <a href="choosStudentLectures.html" class="w-full h-full flex justify-center items-center" >دخول</a>
                    </button>
                </form>
            </div>
            
            
        </div>
    </div>





<!-- Footer container -->

</body>
</html>
